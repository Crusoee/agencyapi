{% extends 'base.html' %} {% block title %}Agencies{% endblock %}

{% block content %}
    <h1>Agencies</h1>
    <div style="overflow-y:scroll; height: 400px; width: 100%; border: 1px solid #ccc; padding: 10px;">
        <ul>
            {% for agency in agencies %}
                <details>
                    <summary>{{ agency.name }}</summary>
                    <p> cfr references: {{agency.cfr_references}}</p>
                    <p>child agencies: {{agency.children}}</p>
                </details>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
